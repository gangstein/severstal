<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <section class="main__section">
    <h1>Table</h1>

    <div class="main__checker">
      <label class="radio" for="active">
        <input class="radio__input" type="radio" id="active" name="param" value="true">
        активные
      </label>

      <label class="radio" for="all">
        <input class="radio__input" type="radio" id="all" name="param" value="null" checked>
        все
      </label>

      <label class="radio" for="inactive">
        <input class="radio__input" type="radio" id="inactive" name="param" value="false">
        неактивные
      </label>
    </div>

    <div class="table"></div>
  </section>
</main>
</body>
</html>
